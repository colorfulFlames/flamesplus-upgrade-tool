plugins {
    id 'java'
    id 'application'
}

group = 'com.severalcircles.flames.upgrade'
mainClassName='com.severalcircles.flames.upgrade.UpgradeTool'
version = '1.2'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}
jar {
    manifest {
        attributes(
                'Main-Class': 'com.severalcircles.flames.upgrade.UpgradeTool'
        )
    }
}